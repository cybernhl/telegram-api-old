def basicVersion = '1.1'

if (project.hasProperty('buildIndex')) {
    project.version = basicVersion + '.' + project.buildIndex
} else {
    project.version = basicVersion + '-SNAPSHOT'
}

project.group = "org.telegram"

apply plugin: 'java'
//apply plugin: 'shadow'

dependencies {
    implementation project(':tl-core')
    implementation project(':mtproto')
    implementation project(':actors')
    implementation files('libs/tl-api-v12.jar')
}